<!DOCTYPE html>
<html lang="en">
<head id="enca">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikicraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="px-3 py-2">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
                <ul class="nav col-12 my-2 justify-content-center my-md-0">
                    <li>
                        <a href="#" class="nav-link text-secondary">
                            <img src="img/logo.png" alt="Logo" width="30" height="30" class="d-block mx-auto mb-1">
                            Home
                        </a>
                    </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img src="img/mundo.png" alt="Cubo de Minecraft" width="30" height="30" class="d-block mx-auto mb-1">
                        Dashboard
                    </a>
                </li>
                  <li>
                    <a href="#" class="nav-link">
                      <svg class="bi d-block mx-auto mb-1" width="24" height="24" aria-hidden="true"><use xlink:href="#table"></use></svg>
                      Orders
                    </a>
                  </li>
                  <li>
                    <a href="#" class="nav-link text-white">
                      <svg class="bi d-block mx-auto mb-1" width="24" height="24" aria-hidden="true"><use xlink:href="#grid"></use></svg>
                      Products
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
    </header>
    <div>
        <div class="container mt-5">
            <h1 class="text-center">Bienvenido a Wikicraft</h1>
            <p class="text-center">La solucion para todo minecraftero</p>
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="crafteos">
                        <h2>Guia de Crafteos</h2>
                        <p>Los principales crafteos para todo jugador de minecraft es <strong>la mesa de crafteo, el horno y la yunque.</strong></p>
                    </div>
                    <div class="crafteos">
                        <h2>Mejores Items</h2>
                        <p>Manzana de Noch</p>
                    </div>
                </div>
</body>
</html>
